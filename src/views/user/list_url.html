{% extends 'layouts/base.html' %}

{% block titulo%}
urls
{% endblock %}

{% block contenido %}
<h1 class="my-2">Mis urls</h1>
<a href="{{url_for('index')}}"><button class="btn btn-primary btn-sm ">Crear nueva registro</button></a>
<table class="table table-striped table-dark">
    <thead>
        <tr>
            <th>#</th>
            <th>Url</th>
            <th>Url recortada</th>
            <th>Accion</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        {% for url in urls %}
        <tr>
            <td>{{loop.index}}</td>
            <td><a href="{{url[2]}}" target="_blank">{{url[2]}}</a></td>
            <td><a href="http://localhost:5000/{{url[3]}}" target="_blank">http://localhost:5000/{{url[3]}}</a></td>
            <td>
                <a href="{{ url_for('edit', url=url[3])}}" ><button class="btn btn-info btn-sm">Editar</button></a>
            </td>
            <td>
                <a href="{{url_for('delete', id=url[0])}}"><button class="btn btn-danger btn-sm">Eliminar</button></a>
            </td>
           
        </tr>
        {% endfor %}
       
    </tbody>
</table>

{% endblock %}
